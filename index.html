<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Submit Result</a></li>
                <li><a href="#">View Results</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="banner.jpg" alt="Banner Image" class="banner-image">
        </div>
        <div class="container">
            <h1>Result Management System</h1>
            <form id="resultForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" placeholder="Enter roll number" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="marks">Marks:</label>
                    <input type="number" id="marks" placeholder="Enter marks" min="0" max="100" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="resultMessage"></div>
        </div>
        <div class="results-section">
            <h2>Submitted Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Result Management System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
